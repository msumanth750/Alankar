{%load static%}
  {% block mainpage %}
    <div class="container-fluid">
      <!-- Section: Main panel -->
      <section class="mb-5">
        <!-- Card -->
        <div class="card card-cascade narrower">

          <!-- Section: Chart -->
          <section>

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-xl-4 col-lg-12 mr-0">

                <!-- Card image -->

                  <h2 class="h2-responsive mb-0">Sale & Expenditure </h2>
                </div>
                <!-- Card image -->

                <!-- Card content -->
                <div class="card-body card-body-cascade pb-0">

                  <!-- Panel data -->
                  <div class="row card-body pt-3">

                    <!-- First column -->
                    <div class="col-md-5">

                      <!-- Date select -->
                      <p class="lead"><span class="badge info-color p-2">Data range</span></p>
                      <select class="mdb-select colorful-select dropdown-info">
                        <option value="" >Choose time period</option>
                        <option value="1">Today</option>
                        <option value="2">Yesterday</option>
                        <option value="3">Last 7 days</option>
                        <option value="3">Last 30 days</option>
                        <option value="3">Last week</option>
                        <option value="3">Last month</option>
                      </select>

                      <!-- Date pickers -->
                      <p class="lead mt-5"><span class="badge info-color p-2">Custom date</span></p>
                      <br>
                      <div class="md-form">
                        <input placeholder="Selected date" type="text" id="from" class="form-control datepicker">
                        <label for="date-picker-example">From</label>
                      </div>
                      <div class="md-form">
                        <input placeholder="Selected date" type="text" id="to" class="form-control datepicker">
                        <label for="date-picker-example">To</label>
                      </div>

                    </div>
                    <!-- First column -->

                    <!-- Second column -->
                    <div class="col-md-7 ">

                      <!-- Summary -->
                      <p>Liquor :<strong>56000</strong>
                        <button type="button" class="btn btn-info btn-sm p-2" data-toggle="tooltip" data-placement="top"
                          title="Total sales in the given period"><i class="fas fa-question"></i></button>
                      </p>
                      <p>Beer : <strong>19000</strong>
                        <button type="button" class="btn btn-info btn-sm p-2" data-toggle="tooltip" data-placement="top"
                          title="Total sales in the given period"><i class="fas fa-question"></i></button>
                      </p>
                      <p>Exp : <strong>25678</strong>
                        <button type="button" class="btn btn-info btn-sm p-2" data-toggle="tooltip" data-placement="top"
                          title="total Expenditure sales in the given period"><i class="fas fa-question"></i></button>
                      </p>
                      <p>Total : <strong>75000</strong>
                        <button type="button" class="btn btn-info btn-sm p-2" data-toggle="tooltip" data-placement="top"
                          title="total daily sales in the given period"><i class="fas fa-question"></i></button>
                      </p>

                      <span class="min-chart my-4" id="chart-sales" data-percent="88"><span class="percent"></span></span>
                      <h5>
                        <span class="badge green p-2">Change <i class="fas fa-arrow-circle-up ml-1"></i></span>

                          title="Percentage change compared to the same period in the past"><i class="fas fa-question"></i>
                        </button>
                      </h5>
                    </div>
                    <!-- Second column -->
